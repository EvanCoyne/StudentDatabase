<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput placeholder="Student First Name"
        type="text"
        name="firstName"
        ngModel
        required
        minlength="3"
        #firstName="ngModel">
      <mat-error *ngIf="firstName.invalid">Please enter the student's first name.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput placeholder="Student Last Name"
        type="text"
        name="lastName"
        ngModel
        required
        minlength="3"
        #lastName="ngModel">
      <mat-error *ngIf="lastName.invalid">Please enter the student's last name.</mat-error>
    </mat-form-field>

 

    <mat-form-field>
      <input
        matInput placeholder="Address"
        type="text"
        name="Address"
        ngModel
        required
        minlength="3"
        #Address="ngModel">
      <mat-error *ngIf="Address.invalid">Please enter the student's Address.</mat-error>
    </mat-form-field>

<div class = "keepSmaller">
    <mat-form-field>
      <input matInput [matDatepicker]="dateOfBirth" 
      placeholder="Student date of birth" 
      name="dateOfBirth" 
      ngModel 
      required
      #dateOfBirth="ngModel"
      >
  <mat-datepicker-toggle matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>
  <mat-datepicker #dateOfBirth></mat-datepicker>
    </mat-form-field>
    </div>

    
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
